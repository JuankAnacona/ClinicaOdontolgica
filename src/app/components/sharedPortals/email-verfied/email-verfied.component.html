<div class="flex items-center justify-center mt-4">
  <div class="bg-white shadow p-5 flex justify-center items-center flex-col">
    <div class="mb-4 text-center">
      @if (!success){
      <svg
        xmlns="http://www.w3.org/2000/svg"
        data-name="Layer 1"
        viewBox="0 0 64 64"
        id="error"
        fill="none"
        class="h-24 w-24"
      >
        <circle
          cx="32"
          cy="32"
          r="28"
          fill="none"
          stroke="#AD0000"
          stroke-miterlimit="10"
          stroke-width="4"
        ></circle>
        <line
          x1="32"
          x2="32"
          y1="18"
          y2="38"
          fill="none"
          stroke="#AD0000"
          stroke-miterlimit="10"
          stroke-width="4"
        ></line>
        <line
          x1="32"
          x2="32"
          y1="42"
          y2="46"
          fill="none"
          stroke="#AD0000"
          stroke-miterlimit="10"
          stroke-width="4"
        ></line>
      </svg>
      } @else {
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="green"
        class="bi bi-check-circle h-24 w-24"
        viewBox="0 0 16 16"
      >
        <path
          d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
        />
        <path
          d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"
        />
      </svg>
      }
    </div>
    <div class="text-center">
      <h1 class="text-2xl font-bold my-4">{{ tittle }}</h1>
      <div class="my-4">
        <p>
          {{ this.message }}
        </p>
      </div>
      <button class="rounded-2xl my-4 px-4 py-2 bg-blue-500 text-white">
        <a
          aria-current="page"
          href="#"
          [routerLink]="['/']"
          routerLinkActive="router-link-active"
          >Volver</a
        >
      </button>
    </div>
  </div>
</div>
