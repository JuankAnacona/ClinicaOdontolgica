<!-- Calendary Start-->
<div class="mx-auto mt-10">
  <div class="wrapper bg-white rounded shadow">
    <div class="header flex justify-between border-b p-2">
      <span class="text-lg font-bold">
        {{ this.currentMonth() }}
      </span>
      <div class="buttons">
        <button class="p-1" (click)="previousMonth()">
          <svg
            width="1em"
            fill="gray"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-arrow-left-circle"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              fill-rule="evenodd"
              d="M8.354 11.354a.5.5 0 0 0 0-.708L5.707 8l2.647-2.646a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708 0z"
            />
            <path
              fill-rule="evenodd"
              d="M11.5 8a.5.5 0 0 0-.5-.5H6a.5.5 0 0 0 0 1h5a.5.5 0 0 0 .5-.5z"
            />
          </svg>
        </button>
        <button class="p-1" (click)="nextMonth()">
          <svg
            width="1em"
            fill="gray"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-arrow-right-circle"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              fill-rule="evenodd"
              d="M7.646 11.354a.5.5 0 0 1 0-.708L10.293 8 7.646 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0z"
            />
            <path
              fill-rule="evenodd"
              d="M4.5 8a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </button>
      </div>
    </div>
    <div class="w-auto">
      <div class="flex flex-nowrap">
        @for(dayweek of this.daysofweek; track dayweek.toString()) {
        <div class="p-2 border-r basis-[14%] h-10 xl:text-sm text-xs">
          <span class="xl:block lg:block md:block sm:block hidden">{{
            dayweek.name
          }}</span>
          <span class="xl:hidden lg:hidden md:hidden sm:hidden block">{{
            dayweek.short
          }}</span>
        </div>
        }
      </div>
      <div class="flex flex-wrap">
        @for (day of days(); track day.toString()) { @if ( format2(day, "d") ===
        '1') { @for (i of createRange(format2(day, "i")); track i) {
        <div
          class="border basis-[14%] p-1 h-auto md:w-auto w-auto overflow-auto transition cursor-pointer duration-500 ease hover:bg-gray-300"
        >
          <button
            class="flex flex-col min-h-20 md:w-auto w-auto mx-auto overflow-hidden"
          >
            <div class="top h-5">
              <span class="text-gray-500">{{ "Mes Antes" }}</span>
            </div>
          </button>
        </div>
        } }
        <div
          class="border basis-[14%] p-1 h-auto md:w-auto w-auto overflow-auto transition cursor-pointer duration-500 ease hover:bg-gray-300"
        >
          <button
            (click)="chgSelectedDay(day)"
            class="flex flex-col min-h-20 md:w-auto w-auto mx-auto overflow-hidden"
          >
            <div class="top h-5">
              <span class="text-gray-500">{{ format2(day, "d") }}</span>
              <span class="text-gray-500"></span>
            </div>
          </button>
        </div>
        }
        <!--
                  <div class="bottom flex-grow h-30 py-1 w-full cursor-pointer">
                    <div
                      class="event bg-purple-400 text-white rounded p-1 text-sm mb-1"
                    >
                      <span class="event-name"> Meeting </span>
                      <span class="time"> 12:00~14:00 </span>
                    </div>
                    <div
                      class="event bg-purple-400 text-white rounded p-1 text-sm mb-1"
                    >
                      <span class="event-name"> Meeting </span>
                      <span class="time"> 18:00~20:00 </span>
                    </div>
                  </div>-->
      </div>
    </div>
  </div>
</div>
<!-- Calendary End-->
