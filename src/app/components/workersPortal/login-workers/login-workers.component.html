<!-- component -->
<!-- This is an example component -->
<div class="bg-gray-100 h-screen w-screen flex justify-center items-center">
  <div class="px-6 py-3 rounded border w-64 bg-white">
    <div class="flex flex-col items-center justify-center mb-4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="w-12 h-12"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
        />
      </svg>
      <h2 class="text-2xl font-bold">Inicio de sesion</h2>
    </div>
    <form [formGroup]="this.FormLogin" (ngSubmit)="doWorkerLogin()">
      <!-- username -->
      <div class="flex flex-col my-2">
        <label class="text-xs text-gray-400">Email o Cedula</label>

        <input
          formControlName="identifier"
          class="border rounded px-3 py-1 mt-2"
          type="text"
          placeholder="example@ex.com"
        />
      </div>
      <div class="flex flex-col my-2">
        <label class="text-xs text-gray-400">Contraseña</label>
        <input
          formControlName="password"
          class="border rounded px-3 py-1 mt-2"
          type="password"
        />
      </div>
      <div class="flex flex-col items-center justify-center my-3">
        <button
          [disabled]="!this.FormLogin.valid"
          class="my-3 py-1 w-full rounded bg-blue-600 text-white"
        >
          <span>Iniciar Sesion</span>
        </button>
        <p class="text-xs text-gray-500">
          Has olvidado la contraseña ?
          <a href="#" class="font-bold text-gray-700">Click aqui</a>
          para resetear tu contraseña.
        </p>
      </div>
    </form>
  </div>
</div>
